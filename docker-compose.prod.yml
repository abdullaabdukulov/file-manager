version: '3.7'

services:
  app:
    container_name: app
    image: app
    env_file:
      - .env
    ports:
      - "8000:8000"
    build:
      context: .
      dockerfile: Dockerfile.prod
    command:
      - entrypoints/gunicorn.sh
    depends_on:
      - app_db
      - minio
      - redis
    volumes:
      - .:/src

  app_db:
    container_name: app_db
    hostname: app_db
    image: postgres:16.3
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
    volumes:
      - app_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    container_name: celery
    image: app
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: poetry run celery -A src.tasks worker --loglevel=info
    depends_on:
      - app_db
      - minio
      - redis
    volumes:
      - .:/src

volumes:
  app_db_data:
    driver: "local"
  minio_data:
    driver: "local"